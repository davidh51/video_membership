
<form method="POST">

    <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title"
        placeholder="Title"
        value="{%if title%}{{title}}{%endif%}"/>
    </div>

    <div>
        <label for="url">YouTube Link</label>
        <input type="text" name="url" id="url" 
        placeholder="https://www.youtube.com/watch?v=VO8Bk03Xv90&t=78s"
        value="{%if url%}{{url}}{%endif%}"/>
    </div>

    <button type="submit">Add Video</button>

</form>

% end block
